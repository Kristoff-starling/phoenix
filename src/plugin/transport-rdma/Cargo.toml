[package]
name = "phoenix-transport-rdma"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["rlib"]

[dependencies]
uapi = { workspace = true, features = ["transport"] }
ipc.workspace = true
rdma = { workspace = true, features = ["phoenix"] }
phoenix_common.workspace = true

tokio = { workspace = true, features = ["sync"] }
anyhow.workspace = true
lazy_static.workspace = true
nix.workspace = true
uuid.workspace = true
thiserror.workspace = true
spin.workspace = true
fnv.workspace = true
mio = { version = "0.7.13", features = ["os-poll", "os-ext"] }
futures.workspace = true # Please prune the unused features
memoffset.workspace = true
serde = { workspace = true, features = ["derive"] }
toml = { workspace = true, features = ["preserve_order"] }
serde_json.workspace = true
